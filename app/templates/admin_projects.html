{% extends "base.html" %}

{% block content %}
<h1>Gerenciar Projetos</h1>
<a href="{{ url_for('unique_routes.add_project') }}" class="btn">Adicionar Projeto</a>
<table>
    <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Progresso</th>
        <th>Ações</th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.progress }}%</td>
        <td>
            <a href="{{ url_for('unique_routes.edit_project', project_id=project.id) }}">Editar</a>
            <form action="{{ url_for('unique_routes.delete_project', project_id=project.id) }}" method="POST" style="display: inline;">
                <button type="submit">Excluir</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
